<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4f03d1b7a4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Fit for Contact</title>
</head>
<body class="container bg-secondary">
    <header class="mb-4">
            <div class="heading">
                <img src="images/fitForFitnessLogo.png" alt="Fit For Fitness logo" width="100">
                <h1>Fit For Fitness</h1>
            </div>
        
            <div id="navdiv">
                <label for="navcheck"><i class="fa-solid fa-dumbbell"></i></label>
                <input type="checkbox" id="navcheck">
                <nav>
                    <a href="index.html">Home</a>
                    <a href="contactus.html">Contact Us</a>
                    <a href="schedule.html">Schedule</a>
                </nav>
            </div>
    </header>  

    <main>

        <fieldset id="contact-information" name="contact-information" class="container border-2 border-dark mb-5 mt-5" >
            <legend class="mb-3 ms-3">Contact Information</legend>

            <div class="first">
                <input type="text" id="name" class="form-control">
                <label for="name" class="form-text mb-3">First Name</label>
            </div>

            <div class="last">
                <input type="text" id="name2" class="form-control">
                <label for="name2" class="form-text mb-3">Last Name</label>
            </div>

            <div id="email" class="mb-3">
                <label for="email2" class="input-group-text email-txt">Best way to contact you</label>
                <select>
                    <opton value="email">Email</opton>
                    <option value="phone">Phone Number</option>
                    <option value="carrier">Carrier Pigeon</option>
                </select>
            </div>

        </fieldset>

        <fieldset id="interests" name="interests" class="container border-2 border-dark border-top-dark mb-5 mt-5">
            <legend class="ms-3">Workout Interests</legend>

            <div class="second">
                <div id="workout-machine">
                    <input type="checkbox" id="wm">
                    <label for="wm" class="form-text mb-1">Workout Machines</label>
                </div>

                <div id="personal-trainer">
                    <input type="checkbox" id="trainer">
                    <label for="trainer" class="form-text mb-1">Personal Trainer</label>
                </div>
            </div>

            <div class="third">
                <div id="yogabox">
                    <input type="checkbox" id="yoga">
                    <label for="yoga" class="form-text mb-1">Yoga</label>
                </div>

                <div id="nutritional">
                    <input type="checkbox" id="nutrition" class= "mb-3">
                    <label for="nutrition" class="form-text mb-1">Nutritional Help</label>
                </div>
            </div>
        </fieldset>

        <button type="submit" class="btn btn-primary mb-3">Submit</button>
    </main>    

     <footer>
        <div class="social">
            <a href="https://facebook.com" target="blank"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://instagram.com" target="blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://x.com" target="blank"><i class="fa-brands fa-x-twitter"></i></a>
        </div>

        <div class="contact">
            <a href="mailto:contact@fitness.com" target="blank">contact@fitness.com</a>
            <a href="tel:555-555-5555" target="blank">555-555-5555</a>
        </div>
    </footer>


</body>
</html>
